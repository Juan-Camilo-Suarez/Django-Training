{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>
    <link rel="stylesheet" href="{% static 'web/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    <div>
        <h1>Hello world</h1>
        <p>Current time is {{ current_time }}</p>
        {% if user.is_authenticated %}
            <a href="{% url 'sites' %}">sites</a>
            <a href="{% url 'site-add' %}">add site</a>
            <a href="{% url 'logout' %}">logout</a>
        {% else %}
            <p>
                <a href="{% url 'register' %}">Register</a> /
                <a href="{% url 'login' %}">Login</a>
            </p>
        {% endif %}
    </div>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</div>

</body>
</html>
