<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>
</head>
<body>
<div>
    <h1>Hello world</h1>
    <p>Current time is {{ current_time }}</p>
    {% if request.user.is_authenticated %}
        <p><a href="{% url 'site-add' %}">site-add</a>
        <p><a href="{% url 'sites' %}">sites</a></p>
        <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
        <p><a href="{% url 'register' %}">Register</a></p>
        /
        <p><a href="{% url 'login' %}">Login</a></p>
    {% endif %}
</div>

{% block content %}
{% endblock %}


</body>
</html>
