{% extends 'web/base.html' %}
{% block content %}

    <h1>your list sites</h1>
    <ul>
        {% for site in object_list %}
            <li>
                <a href="{% url 'site' site.id %}">{{ site.name }} (<i>{{ site.url }}</i>)</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
